<form #emailForm="ngForm">
  <input
    type="email"
    pattern=".+@.+\..+"
    required
    name="email"
    [(ngModel)]="email"
  />
</form>

<hr />
<div *ngIf="emailForm && emailForm.controls['email']">
  Is form valid: {{ emailForm.valid }}
  <div>Form values: {{ emailForm.value | json }}</div>
  <div>
    Email validation errors: {{ emailForm.controls["email"].errors | json }}
  </div>
</div>
